<div class="view">
    {{ reportingView.name }}
</div>

<p class="error hidden"></p>

<div class="analytics-realtime-visitors">

	<div class="active-users">0</div>

	<h3>{{ "Pageviews per minute"|t('analytics') }}</h3>
	<div class="pageviews">
		<p class="light nodata">{{ "No data"|t('analytics') }}</p>
		<div class="chart"></div>
	</div>

	<h3>{{ "Active pages"|t('analytics') }}</h3>
	<div class="active-pages">
		<p class="light nodata">{{ "No data"|t('analytics') }}</p>
		<table class="data fullwidth hidden">
			<thead>
				<tr>
					<th class="col-page">{{ "Page"|t('analytics') }}</th>
					<th class="col-users">{{ "Users"|t('analytics') }}</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

</div>
